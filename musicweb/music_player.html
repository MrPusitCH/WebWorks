<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player with Swiper</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="album-cover">
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Add slides corresponding to your songs -->
        <div class="swiper-slide">
          <img src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/1afe4c6a-0287-43f0-9076-92f8be49d9dc" />
        </div>
        </div>
        <div class="swiper-slide">
          <img src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/d3ca28bf-e1b7-467e-a00b-c7785be8e397" />
        </div>
        <div class="swiper-slide">
          <img src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/1afe4c6a-0287-43f0-9076-92f8be49d9dc" />
        </div>
        <div class="swiper-slide">
          <img src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/abaa23bd-8c93-4219-a3ef-0d0cb6f12566" />
        </div>
      </div>
    </div>
  </div>

  <div class="music-player">
    <h1>Song Title</h1>
    <p>Artist Name</p>

    <audio id="song">
      <source src="" type="audio/mpeg">
    </audio>

    <input type="range" id="progress" value="0">

    <div class="controls">
      <button class="backward"><i class="fa-solid fa-backward"></i></button>
      <button class="play-pause-btn"><i id="controlIcon" class="fa-solid fa-play"></i></button>
      <button class="forward"><i class="fa-solid fa-forward"></i></button>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
